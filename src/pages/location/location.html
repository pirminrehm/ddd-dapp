<ion-header>

  <ion-navbar>
    <ion-title>location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h4>Create a Voting:</h4>
  <div>Select a location: 
    <select id="locations">
      <option *ngFor="let location of locations">{{ location.uri }} {{ location.name }}</option>
    </select>
  <br><br><button id="createVoting" disabled>Create Voting</button>
  </div>


  <br><br><br><br>
  <h4>Add a location:</h4>

  <form [formGroup]="locationForm" (submit)="addLocation()">

    <div class="form-group">
      <label for="name">Name:</label>
      <input class="form-control" type="text" id="name" formControlName="name">
    </div>

    <div class="form-group">
      <label for="uri">Uri:</label>
      <input class="form-control" type="text" id="uri" formControlName="uri">
    </div>.

    <br><br>
    
    <button type="submit" [disabled]="loading || locationForm.invalid || locationForm.pristine">Add Location</button>

  </form>

   
  <br><br>
  
  <span>{{ status }}</span>
  
  <br>
  
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>

</ion-content>
