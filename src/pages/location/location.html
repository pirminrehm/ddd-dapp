<ion-header>

  <ion-navbar>
    <ion-title>Locations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>Add a location</ion-card-header>
    <ion-card-content>
      <form [formGroup]="locationForm" (submit)="addLocation()">
        
        <ion-item>
          <ion-label for="name">Name:</ion-label>
          <ion-input class="form-control" type="text" id="name" formControlName="name"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label for="uri">Uri:</ion-label>
          <ion-input class="form-control" type="text" id="uri" formControlName="uri"></ion-input>
        </ion-item>
        
        <button ion-button type="submit" [disabled]="loading || locationForm.invalid || locationForm.pristine">Add Location</button>
    
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Locations</ion-card-header>
    <ion-list>
      <ion-item *ngFor="let location of locations">{{location.uri}}: {{location.name}}</ion-item>
    </ion-list>
  </ion-card>
   
  <br><br>
  
  <span>{{ status }}</span>
  
  <br>
  
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>

</ion-content>
