<ion-card>
  <ion-card-header>Add a new location</ion-card-header>
  <ion-card-content>
    <form [formGroup]="locationForm" (submit)="addLocation()">
      
      <ion-item>
        <ion-label for="name">Name:</ion-label>
        <ion-input class="form-control" type="text" id="name" formControlName="name"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label for="uri">Uri:</ion-label>
        <ion-input class="form-control" type="text" id="uri" formControlName="uri"></ion-input>
      </ion-item>
      
      <button ion-button block outline type="submit" [disabled]="loading || locationForm.invalid || locationForm.pristine">Add Location</button>
  
    </form>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>Existing Locations</ion-card-header>
  <ion-list>
    <ion-item *ngFor="let location of locations | async">{{location.uri}}: {{location.name}}</ion-item>
  </ion-list>
  <ion-card-content *ngIf="!(locations | async)?.length < 1">
    No locations specified.
  </ion-card-content>
</ion-card>
