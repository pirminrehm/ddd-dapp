<ion-header>

  <ion-navbar>
    <ion-title>Votings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>Add a vote</ion-card-header>

    <ion-card-content>
      <form [formGroup]="votingForm" (submit)="createVoting()">
        <ion-item>
          <ion-label>Location</ion-label>
          <ion-select formControlName="location">
            <ion-option *ngFor="let location of locations" [value]="location.uri">{{ location.uri }} {{ location.name }}</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label for="address">Account</ion-label>
          <ion-select formControlName="address">    
            <ion-option *ngFor="let account of accounts" [value]="account.address">{{account.name}}: {{account.address}}</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label for="points">Points:</ion-label>
          <ion-input type="number" id="points" formControlName="points"></ion-input>
        </ion-item>
        
        <button ion-button type="submit" [disabled]="votingForm.invalid || votingForm.pristine">Add a vote</button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Get Voting Name</ion-card-header>
    <ion-card-content>
      <div>Voting Name: {{ votingName }}</div>
      <button ion-button (click)="fetchVotingName()">Get Voting Name</button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Location Points</ion-card-header>
    <ion-list>
      <ion-item *ngFor="let locationPoint of locationPoints">{{locationPoint.uri}}: {{ locationPoint.points }}</ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>User Points</ion-card-header>
    <ion-list>
      <ion-item *ngFor="let userPoint of userPoints">{{userPoint.account}}: {{ userPoint.points }}</ion-item>
    </ion-list>
  </ion-card>
</ion-content>
