<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      Team: 
      
      <div class="team-address">
        <span *ngIf="teamAddress$ |Â async; then showTeamAddress else noTeamAddress"></span>
        <ng-template #showTeamAddress>
          {{ teamName$ | async }}
          <ion-icon name="close-circle" item-end (click)="removeTeamAddress()"></ion-icon>  
        </ng-template>
        <ng-template #noTeamAddress>You're not part of a team</ng-template>
      </div>
    </ion-item>

    <form [formGroup]="settingsForm" (submit)="save()">
      <ion-item>
        <ion-label for="name">Name</ion-label>
        <ion-input formControlName="name" text-right></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label for="account">Account</ion-label>
        <ion-select formControlName="account">    
          <ion-option *ngFor="let account of accounts" [value]="account.address">{{account.name}}: {{account.address}}</ion-option>
        </ion-select>
      </ion-item>
      
      <button ion-button block outline type="submit" [disabled]="settingsForm.invalid">Save settings</button>
    </form>
  </ion-list>
</ion-content>
