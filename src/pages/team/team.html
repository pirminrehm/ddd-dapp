<ion-header>
  <ion-navbar>
    <ion-title>Team</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <!-- CREATE TEAM -->

  <ion-card *ngIf="!(teamAddress | async)">
    <ion-card-header>Create a team</ion-card-header>
    <ion-card-content>
      <form [formGroup]="createTeamForm" (submit)="createTeam()">
        
        <ion-item>
          <ion-label for="name">Team name</ion-label>
          <ion-input class="form-control" type="text" formControlName="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label for="creatorName">Your name</ion-label>
          <ion-input class="form-control" type="text" formControlName="creatorName"></ion-input>
        </ion-item>
        
        <button ion-button outline block type="submit" [disabled]="createTeamForm.invalid || createTeamForm.pristine">Create a new team</button>
    
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Join the team</ion-card-header>
    <ion-card-content>
      <form [formGroup]="teamForm" (submit)="sendJoinTeamRequest()">
        
        <ion-item>
          <ion-label for="address">Account</ion-label>
          <ion-select formControlName="address">    
            <ion-option *ngFor="let account of accounts" [value]="account.address">{{account.name}}: {{account.address}}</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label for="name">Name:</ion-label>
          <ion-input class="form-control" type="text" id="name" formControlName="name"></ion-input>
        </ion-item>
        
        <button ion-button type="submit" [disabled]="loading || teamForm.invalid || teamForm.pristine">Send join team request</button>
    
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Stats</ion-card-header>
    <ion-list>
      <ion-item>Members Count: {{ membersCount }}</ion-item>
      <ion-item>Pending Members Count: {{ pendingMembersCount }}</ion-item>
    </ion-list>
  </ion-card>
</ion-content>
