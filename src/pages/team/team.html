<ion-header>
  <ion-navbar color="tabs">
    <ion-title>Team</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <!-- USER DOES NOT HAVE A TEAM -->
  <page-team-no-member *ngIf="!teamAddress && !isLoading" (teamCreated)="onTeamCreated()"></page-team-no-member>

  <!-- USER HAS A TEAM -->
  <page-team-member *ngIf="teamAddress && !isLoading" [teamAddress]="teamAddress"></page-team-member>
    
</ion-content>
