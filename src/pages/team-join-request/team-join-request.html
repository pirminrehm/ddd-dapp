<ion-header>

  <ion-navbar>
    <ion-title>Join a team</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="joinRequestForm" (submit)="sendJoinTeamRequest()">
      <ion-item>
        <ion-label for="name">Name:</ion-label>
        <ion-input class="form-control" type="text" id="name" formControlName="name"></ion-input>
      </ion-item>
      
      <button ion-button outline block type="submit" [disabled]="joinRequestForm.invalid">Send join team request</button>
  </form>

  <ion-card class="request-failed" *ngIf="requestFailed">
    The join team request failed. Maybe your invitation token is invalid or may be expired.
  </ion-card>
  <button ion-button outline block color="danger" (click)="dismiss()">Close modal</button>
</ion-content>
