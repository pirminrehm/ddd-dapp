<div class="overlay-wrapper">
  <div class="header">Fill in the form to join a team</div>

  <form [formGroup]="joinRequestForm" (submit)="sendJoinTeamRequest()">
    <ion-item>
      <ion-label floating>Your public name</ion-label>
      <ion-avatar item-start class="input-avatar"><img src="assets/avatars/{{avatarId}}.svg" (click)="selectAvatar()"></ion-avatar>
      <ion-input formControlName="name" text-left></ion-input>
    </ion-item>
      
    <button ion-button outline block icon-start type="submit" [disabled]="joinRequestForm.invalid" class="send-button"><ion-icon name="send"></ion-icon> Send join team request</button>
  </form>
  <button ion-button outline block icon-start color="danger" (click)="dismiss()"><ion-icon name="close"></ion-icon> Cancel</button>

  <ion-card class="request-failed infobox" *ngIf="requestFailed">
    <ion-item>
      <ion-icon name="alert" item-left large></ion-icon>
      <h2>Join team request failed!</h2>
    </ion-item>
    <ion-card-content>
      <p>
        The join team request failed. Maybe your invitation token is invalid or may be expired.
      </p>
    </ion-card-content>
  </ion-card>
</div>
