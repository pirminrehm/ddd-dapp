<!DOCTYPE html>
<html>
<head>
  <title>Simple Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Dining Developers Dilema</h1>
  <h2>Test Frontend</h2>

  <br><br><br><br>
  <h4>Create a Voting:</h3>
  <div>Select a location: <select id="locations"></select>
  <br><br><button id="createVoting" disabled>Create Voting</button>
  </div>
  



  <br><br><br><br>
  <h4>Add a location:</h4>
    <br><label for="uri">URI:</label><input type="text" id="uri" placeholder="ABC"></input>
    <br><label for="name">NAME:</label><input type="text" id="name" placeholder="e.g., McDonalds"></input>
  <br><br><button id="send" onclick="App.addLocation()">Add Location</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
